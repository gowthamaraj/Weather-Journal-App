<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Journal</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href=" 
    
    style.css" />
  </head>
  <body>
    <!-- wrap it in a container -->
    <div id="app">
      <!-- App heading -->
      <header class="holder headline"><h1>Weather Journal App</h1></header>

      <!-- Zip code -->
      <div class="holder zip">
        <label for="zip">Enter Zipcode here : </label>
        <input type="text" id="zip" placeholder="Ex: 642126,in" />
      </div>

      <!-- user feeling input -->
      <div class="holder feel">
        <label for="feelings">How are you feeling today?</label>
        <textarea
          class="myInput"
          id="feelings"
          placeholder="Enter your feelings here"
          rows="9"
          cols="50"
        ></textarea>
        <button id="generate" type="submit">Generate</button>
      </div>

      <!-- weather data entry -->
      <div class="holder entry">
        <div class="title"><h4>Most Recent Entry</h4></div>
        <div id="entryHolder">
          <div id="date"></div>
          <div id="temp"></div>
          <div id="content"></div>
        </div>
      </div>
    </div>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
